<nb-card>
  <nb-card-header>
    Diametre
  </nb-card-header>

  <nb-card-body>

    <button class="float-right btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Ajouter
      Diametre</button>
    <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
      <div class="form-group">
        <label>Mot Cl√© </label>
        <input type="text" name="cle" ngModel>

        <button type="submit" class="btn btn-primary">Chercher</button>
      </div>

    </form>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Diametre</th>
          <th scope="col">Description</th>
          <th scope="col">Unite</th>
          <th scope="col">Prestation</th>
          <th scope="col">Etat</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody *ngIf="diametres">
        <tr *ngFor="let p of diametres">

          <td>{{p.diametre}}</td>
          <td>{{p.description}}</td>
          <td>{{p.unite}}</td>
          <td *ngIf='!p.prestations'> </td>
          <td *ngIf='p.prestations'>
            <ng-container *ngFor="let d of p.prestations">{{d.nom}}<br /></ng-container>
          </td>

          <td>{{p.etat}}</td>




          <td>
            <button nbButton status="success" (click)="openDialogEdit(p.id)" ><i class="fa fa-edit"></i>Editer</button>&nbsp;
            <button  nbButton status="danger" (click)="Supprimer(p.id)"><i class="nb nb-trash"></i>Supprimer</button> 
            
      </td>
        </tr>


      </tbody>
    </table>

    <nav aria-label="...">
      <ul *ngIf="pages" class="pagination justify-content-end">
        <li [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
          <a (click)="onPage(i)">{{i}}</a>
        </li>
      </ul>
    </nav>


  </nb-card-body>
</nb-card>
