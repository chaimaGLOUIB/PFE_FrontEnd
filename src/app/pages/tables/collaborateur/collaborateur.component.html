<nb-card>
  <nb-card-header>
    Collaborateur
  </nb-card-header>

  <nb-card-body >
    
    <button class="float-right btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Ajouter
      Collaborateur</button>
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>Mot Cl√© </label>
          <input type="text" name="cle" ngModel>

          <button type="submit" class="btn btn-primary">Chercher</button>
        </div>

      </form>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
            <th scope="col">Matricule</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Zone</th>
            <th scope="col">Fonction</th>
            <th scope="col">Date_Embauche</th>
            <th scope="col">Date_Depart</th>
            <th scope="col">Actions</th>
           
        </tr>
    </thead>
    <tbody *ngIf="collaborateurs">
        <tr *ngFor="let p of collaborateurs">

            <td>{{p.matricule}}</td>
            <td>{{p.nom}}</td>
            <td>{{p.prenom}}</td>
            <td *ngIf='!p.zone'> </td>
            <td *ngIf='p.zone'>{{p.zone.nom}}</td>
            <td >{{p.fonction}}</td>
            <td>{{p.date_embauche}}</td>
            <td>{{p.date_depart}}</td>

           


            <td>
              <button nbButton status="success" (click)="openDialogEdit(p.id)" ><i class="fa fa-edit"></i>Editer</button>&nbsp;
              <button  nbButton status="danger" (click)="Supprimer(p.id)"><i class="nb nb-trash"></i>Supprimer</button> 
              
        </td>
        </tr>


    </tbody>
    </table>
    <nav aria-label="...">
    <ul *ngIf="pages" class="pagination justify-content-end">
      <li  [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
        <a (click)="onPage(i)">{{i}}</a>
      </li>
    </ul>
</nav>


  </nb-card-body>
</nb-card>
