<nb-card>
  <nb-card-header>
    Sous Traitant
  </nb-card-header>

  <nb-card-body >
    
    <button class="float-right btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Ajouter
      Sous Traitant</button>
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>Mot Clé </label>
          <input type="text" name="cle" ngModel>

          <button type="submit" class="btn btn-primary">Chercher</button>
        </div>

      </form>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
            <th scope="col">Sous_Traitant</th>
            <th scope="col">Activité</th>
            <th scope="col">Contact 1</th>
            <th scope="col">Contact 2</th>
            <th scope="col">Adresse</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Fax</th>
            <th scope="col">Email</th>
            <th scope="col">Etat</th> 
            <th scope="col">Actions</th> 

        </tr>
    </thead>
    <tbody *ngIf="sousTraitants">
        <tr *ngFor="let r of sousTraitants">

            <td>{{r.nom}}</td>
            <td>{{r.activite}}</td>
            <td>{{r.contact1}}</td>
            <td>{{r.contact2}}</td>
            <td>{{r.adresse}}</td>
            <td>{{r.telephone}}</td>
            <td>{{r.fax}}</td>
            <td>{{r.email}}</td>
            <td>{{r.etat}}</td>
           


            <td>
              <button nbButton status="success" (click)="openDialogEdit(r.id)" ><i class="fa fa-edit"></i>Editer</button>&nbsp;
              <button  nbButton status="danger" (click)="Supprimer(r.id)"><i class="nb nb-trash"></i>Supprimer</button> 
              
        </td>
        </tr>


    </tbody>
    </table>
    <nav aria-label="...">
    <ul *ngIf="pages" class="pagination justify-content-end">
      <li  [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
        <a (click)="onPage(i)">{{i}}</a>
      </li>
    </ul>
</nav>


  </nb-card-body>
</nb-card>
