<nb-card>
  <nb-card-header>
   Affectation Equipement
  </nb-card-header>

  <nb-card-body>

    <button class="float-right btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Ajouter
     Affectation Equipement</button>
    <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
      <div class="form-group">
        <label>Mot Cl√© </label>
        <input type="text" name="cle" ngModel>

        <button type="submit" class="btn btn-primary">Chercher</button>
      </div>

    </form>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
            <th scope="col">Equipement</th>
            <th scope="col">Compte</th>
            <th scope="col">Zone</th>
            <th scope="col">Date_Debut</th>
            <th scope="col">Date_fin</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody *ngIf="affectationEquipements">
        <tr *ngFor="let p of affectationEquipements">

            <td>{{p.equipement.nom}}</td>
            <td>{{p.compte}}</td>

            <td *ngIf='!p.zone'> </td>
          <td *ngIf='p.zone'>{{p.zone.nom}}</td>

            <td>{{p.dateDebut}}</td>

            <td>{{p.dateFin}}</td>

           


            <td>
              <button nbButton status="success" (click)="openDialogEdit(p.id)" ><i class="fa fa-edit"></i>Editer</button>&nbsp;
              <button  nbButton status="danger" (click)="Supprimer(p.id)"><i class="nb nb-trash"></i>Supprimer</button> 
              
        </td>
        </tr>


    </tbody>
    </table>
    <nav aria-label="...">
      <ul *ngIf="pages" class="pagination justify-content-end">
        <li [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
          <a (click)="onPage(i)">{{i}}</a>
        </li>
      </ul>
    </nav>


  </nb-card-body>
</nb-card>
