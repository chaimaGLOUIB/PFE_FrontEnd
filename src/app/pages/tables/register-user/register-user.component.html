<nb-card>
    <nb-card-header>
     Gestion des Utilisateurs
    </nb-card-header>
  
    <nb-card-body >
      
      <button class="float-right btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Ajouter
        un Utilisateur</button>
        <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
          <div class="form-group">
            <label>Mot Cl√© </label>
            <input type="text" name="cle" ngModel>
  
            <button type="submit" class="btn btn-primary">Chercher</button>
          </div>
  
        </form>
      <table class="table table-striped table-dark">
        <thead >
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>

          </tr>
        </thead>
        <tbody *ngIf="users">
          <tr *ngFor="let p of users">
  
            <td>{{p.name}}</td>
            <td>{{p.username}}</td>
            <td>{{p.email}}</td>
            <td *ngFor="let r of p.roles">{{r.name}}</td>
  
  
  
  
            <td>
              <button nbButton status="success" (click)="openDialogEdit(p.id)" ><i class="fa fa-edit"></i>Editer</button>&nbsp;
              <button  nbButton status="danger" (click)="Supprimer(p.id)"><i class="nb nb-trash"></i>Supprimer</button> 
              
        </td>
          </tr>
  
  
        </tbody>
      </table>
      <nav aria-label="...">
      <ul *ngIf="pages" class="pagination justify-content-end">
        <li  [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
          <a (click)="onPage(i)">{{i}}</a>
        </li>
      </ul>
  </nav>
  
  
    </nb-card-body>
  </nb-card>
