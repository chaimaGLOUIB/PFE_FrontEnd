<nb-card>
  <nb-card-header>
    Horaire Poste
  </nb-card-header>

  <nb-card-body >
    
    
      <button class="float-right btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Ajouter
        Horaire Poste</button>
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>Mot Clé </label>
          <input type="text" name="cle" ngModel>

          <button type="submit" class="btn btn-primary">Chercher</button>
        </div>

      </form>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
            <th scope="col">N° poste</th>
            <th scope="col"> Heure_Début</th>
            <th scope="col"> Heure_Fin</th>
            <th scope="col"> Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="Horaire_Postes">
            <tr *ngFor="let r of Horaire_Postes">

            <td>{{r.numPoste}}</td>
            <td>{{r.heureDebutTh}}</td>
            <td>{{r.heureFinTh}}</td>

           


            <td>
                  <button nbButton status="success" (click)="openDialogEdit(r.id)" ><i class="fa fa-edit"></i>Editer</button>&nbsp;
                  <button  nbButton status="danger" (click)="Supprimer(r.id)"><i class="nb nb-trash"></i>Supprimer</button> 
                  
            </td>
        </tr>


    </tbody>
    </table>
    <nav aria-label="...">
    <ul *ngIf="pages" class="pagination justify-content-end">
      <li  [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
        <a (click)="onPage(i)">{{i}}</a>
      </li>
    </ul>
</nav>


  </nb-card-body>
</nb-card>
