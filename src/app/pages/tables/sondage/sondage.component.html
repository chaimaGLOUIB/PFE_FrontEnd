<nb-card>
  <nb-card-header>
    Sondage
  </nb-card-header>

  <nb-card-body >
    
    <button class="float-right btn btn-primary" (click)="openDialog()"><i class="fa fa-plus"></i>Ajouter
      Sondage</button>
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>Mot Cl√© </label>
          <input type="text" name="cle" ngModel>

          <button type="submit" class="btn btn-primary">Chercher</button>
        </div>

      </form>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
            <th scope="col">Nom_sondage</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Zone</th>
            <th scope="col">Equipement</th>
            <th scope="col">Cote_Initiale</th>
            <th scope="col">Cote_cible</th>
            <th scope="col">Etat</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngIf="sondages">
        <tr *ngFor="let p of sondages">

            <td>{{p.sondage}}</td>
            <td>{{p.description}}</td>
            <td>{{p.type}}</td>
            <td *ngIf='!p.zone'> </td>
            <td *ngIf='p.zone'>{{p.zone.nom}}</td>
            
            <td *ngIf='!p.equipement'> </td>
          <td *ngIf='p.equipement'>{{p.equipement.nom}}</td>
            <td>{{p.code_initiale}}</td>
            <td>{{p.code_cible}}</td>
            <td>{{p.etat}}</td>



           


            <td>
              <button nbButton status="success" (click)="openDialogEdit(p.id)" ><i class="fa fa-edit"></i>Editer</button>&nbsp;
              <button  nbButton status="danger" (click)="Supprimer(p.id)"><i class="nb nb-trash"></i>Supprimer</button> 
              
        </td>
        </tr>


    </tbody>
    </table>
    <nav aria-label="...">
    <ul *ngIf="pages" class="pagination justify-content-end">
      <li  [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
        <a (click)="onPage(i)">{{i}}</a>
      </li>
    </ul>
</nav>


  </nb-card-body>
</nb-card>
