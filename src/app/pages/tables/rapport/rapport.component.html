<nb-card>
  <nb-card-header>
    Les Rapports
  </nb-card-header>

  <nb-card-body>

    <a href="/pages/Rapport/Rapport_Journalier/Ajout_Rapport_Journalier"><button class="float-right btn btn-primary"><i
          class="fa fa-plus"></i>Nouveau Rapport</button></a>

    <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
      <div class="form-group">
        <label>Mot Cl√© </label>
        <input type="text" name="cle" ngModel>

        <button type="submit" class="btn btn-primary">Chercher</button>
      </div>

    </form>
    <table class="table table-striped table-dark">

      <thead>
        <tr>

          <th scope="col">Date</th>
          <th scope="col">Chantier</th>
          <th scope="col">Poste</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="Rapports">
        <tr *ngFor="let p of Rapports">
          <td>{{p.date}}</td>
          <td>{{p.chantier.nom}}</td>

          <td>{{p.posteRapport.numPoste}}</td>


          
          <td>
            <button nbButton status="info" (click)="afficher(p)"><i class="fa fa-eye"></i>afficher</button>&nbsp;
            <button nbButton status="success" (click)="Editer(p.id)"><i class="fa fa-edit"></i>Editer</button>&nbsp;
            <button nbButton status="primary" (click)="copier(p.id)"><i class="fa fa-copy"></i>copier</button>&nbsp;
            <button nbButton status="danger" (click)="Supprimer(p.id)"><i class="nb nb-trash"></i>Supprimer</button>&nbsp;
            <button nbButton status="warning" (click)="telecharger()"><i
                class="fa fa-download"></i>Telecharger</button>

          </td>
        </tr>


      </tbody>
    </table>
    <ul *ngIf="pages" class="nav justify-content-end">
      <li [ngClass]="i==page?'active':''" *ngFor="let p of pages;let i=index">
        <a (click)="onPage(i)">{{i}}</a>
      </li>
    </ul>


  </nb-card-body>
</nb-card>
